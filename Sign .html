<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
  <title>Sign Up</title>
</head>

<body>


  <nav class="navbar has-text-black" role="navigation" aria-label="main navigation">
    <div class="navbar-brand">
      <a class="navbar-item" href="index.html">
        <img src="download.png" width="auto" height="80px">
      </a>

      <a role="button" class="navbar-burger" aria-label="menu" aria-expanded="false" 
      data-target="navbarBasicExample">
        <span aria-hidden="true"></span>
        <span aria-hidden="true"></span>
        <span aria-hidden="true"></span>
      </a>
    </div>

    <div id="navbarBasicExample" class="navbar-menu">
      <div class="navbar-start">
        <a class="navbar-item has-text-black" href="index.html">
          Home
        </a>

        <a class="navbar-item has-text-black" href="coach.html">
          Coach Page
        </a>
      </div>

      <div class="navbar-end">
        <div class="navbar-item">
          <div class="buttons">
            <a class="button is-primary" href="Sign .html">
              <strong>Sign up</strong>
            </a>
            <a class="button is-light" href="log.html">
              Log in
            </a>
          </div>
        </div>
      </div>
    </div>
  </nav>

  <section class="hero is-info is-fullheight">
    <div class="hero-body">
      <div class="container">
        <div class="columns is-centered">
          <div class="column is-one-third">
            <div class="container has-text-centered">
              <h3 class="title has-text-black">Sign up</h3>
              <hr class="login-hr">
              <p class="subtitle has-text-black">Please sign in to proceed.</p>
              <div class="box">
                <h1 class="title has-text-centered">Sign Up</h1>

                <form>
                  <div class="field">
                    <label class="label">Full Name</label>
                    <div class="control">
                      <input class="input" type="text" placeholder="Your Full Name">
                    </div>
                  </div>

                  <div class="field">
                    <label class="label">Email</label>
                    <div class="control">
                      <input class="input" type="email" placeholder="Your Email">
                    </div>
                  </div>

                  <div class="field">
                    <label class="label">Password</label>
                    <div class="control">
                      <input class="input" type="password" placeholder="Your Password">
                    </div>
                  </div>



                  <div class="field">
                    <div class="control">
                      <button class="button is-primary is-fullwidth">Sign Up</button>
                    </div>
                  </div>
                </form>

                <p class="has-text-centered">
                  Already have an account? <strong><a href="log.html">Log in</a></strong>
                </p>
              </div>
            </div>
          </div>
        </div>
      </div>
  </section>

</body>

</html>
