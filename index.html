<!DOCTYPE html>
<html lang="en" class="notification is-info">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
    <title>Dag doelen</title>
</head>

<body class="notification is-info">

    <nav class="navbar has-text-black" role="navigation" aria-label="main navigation">
        <div class="navbar-brand">
            <a class="navbar-item" href="index.html">
                <img src="download.png" width="auto" height="80px">
            </a>

            <a role="button" class="navbar-burger" aria-label="menu" aria-expanded="false"
                data-target="navbarBasicExample">
                <span aria-hidden="true"></span>
                <span aria-hidden="true"></span>
                <span aria-hidden="true"></span>
            </a>
        </div>

        <div id="navbarBasicExample" class="navbar-menu">
            <div class="navbar-start">
                <a class="navbar-item has-text-black" href="index.html">
                    Home
                </a>

                <a class="navbar-item has-text-black" href="coach.html">
                    Coach Page
                </a>
            </div>

            <div class="navbar-end">
                <div class="navbar-item">
                    <div class="buttons">
                        <a class="button is-primary" href="Sign .html">
                            <strong>Sign up</strong>
                        </a>
                        <a class="button is-light" href="log.html">
                            Log in
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </nav>



    <section class="section  is-info is-fullheight">
        <div class="container">

            <div class="columns is-centered">
                <div class="column is-half">

                    <h1 class="title has-text-centered">Dag doel</h1>

                    <form id="nameForm">
                        <div class="field">
                            <label class="label has-text-white">Naam:</label>
                            <div class="control">
                                <input id="nameInput" class="input" type="text" placeholder="Type je naam">
                            </div>
                        </div>
                    </form>
                    <form id="goalForm">
                        <div class="field">
                            <label class="label has-text-white">Mijn doel van vandaag:</label>
                            <div class="control">
                                <input id="goalInput" class="input" type="text" placeholder="Type je doel">
                            </div>
                        </div>

                        <div class="field">
                            <label class="label has-text-white">Datum:</label>
                            <div class="control">
                                <input id="dateInput" class="input" type="date" placeholder="Selecteer een datum">
                            </div>
                        </div>

                        <div class="field">
                            <label class="label has-text-white">Tijd:</label>
                            <div class="control">
                                <input id="timeInput" class="input" type="time" placeholder="Selecteer een tijd">
                            </div>
                        </div>

                        <div class="control has-text-centered">
                            <button class="button is-primary" type="button" onclick="submitGoal()">Summit</button>
                        </div>
                    </form>

                    <!-- Hier worden de ingevoerde waarden weergegeven -->
                    <div id="output" class="has-text-white"></div>

                </div>
            </div>

        </div>
    </section>


    <script>
        function submitGoal() {
            // Haal de waarden op
            const name = document.getElementById('nameInput').value;
            const goal = document.getElementById('goalInput').value;
            const date = document.getElementById('dateInput').value;
            const time = document.getElementById('timeInput').value;

            // Toon de waarden onderaan de pagina zonder de bestaande inhoud te verwijderen
            const outputDiv = document.getElementById('output');
            const newContent = document.createElement('div');
            newContent.innerHTML = `
                <p><strong>Naam:</strong> ${name}</p>
                <p><strong>Datum:</strong> ${date}</p>
                <p><strong>Tijd:</strong> ${time}</p>
                <p><strong>Doel:</strong> ${goal}</p>
                <p><hr class="login-hr"><p>
            `;
            outputDiv.prepend(newContent);
        }

        document.addEventListener('DOMContentLoaded', () => {
            const burger = document.querySelector('.navbar-burger');
            const menu = document.querySelector('.navbar-menu');

            burger.addEventListener('click', () => {
                burger.classList.toggle('is-active');
                menu.classList.toggle('is-active');
            });
        });


    </script>

    <section class="section">
        <div class="container">

            <div id="popup" class="buttons">
                <a class="button is-success" href="index.html">Correct</a>
                <a class="button is-danger" href="index.html">Incorrect</a>
            </div>
        </div>
    </section>

    <script>
        function showPopup() {
            // Gegevens ophalen uit het formulier
            var name = document.getElementById('name').value;

            // Het popupvenster vullen met de ingevoerde naam
            document.getElementById('popupName').innerText = name;

            // Het popupvenster weergeven
            document.getElementById('popup').classList.add('is-active');
        }

        function hidePopup() {
            // Het popupvenster verbergen
            document.getElementById('popup').classList.remove('is-active');
        }
    </script>


</body>


</html>
